<!DOCTYPE html>
<html lang=tokipona>
<head>

<link rel=stylesheet href=the.css>
<meta charset=UTF-8>
<title>nimi mute lon toki pona</title>
<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
<script>scrollTo(0,1);</script>

</head>
<body>

<input class=search placeholder=lukin>

<ol class=word-list data-bind="foreach: words">
	<li>
		<a class=word target="_blank" data-bind="text: word, attr: { href: 'http://en.tokipona.org/wiki/' + word }"></a>
		<ul class=definitions data-bind="foreach: definitions">
			<li data-bind="text: $data"></li>
		</ul>
	</li>
</ol>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
<script src="js/jquery.quicksearch.js"></script>
<script src="js/knockout.js"></script>
<script src="js/words.js"></script>
<script src="js/the.js"></script>

</body>
</html>
