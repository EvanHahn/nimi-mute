<!DOCTYPE html>
<html lang=tokipona>
<head>

<link rel=stylesheet href=the.css>
<meta charset=UTF-8>
<title>nimi mute lon toki pona</title>
<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
<script>scrollTo(0,1);</script>

</head>
<body>

<input class=search placeholder=lukin data-bind="value: search">

<ol class=word-list data-bind="foreach: words">
	<li data-bind="visible: inSearch">
		<div class=word data-bind="text: word"></div>
		<ul class=definitions data-bind="foreach: definitions">
			<li data-bind="text: $data"></li>
		</ul>
	</li>
</ol>

<script src="js/knockout.js"></script>
<script src="js/words.js"></script>
<script src="js/the.js"></script>

</body>
</html>
